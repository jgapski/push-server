<div class="h-100 jumbotron special text-center">
    <div class="container container-full-bg" id="jumbotron-container">
        <h1 class="display-1">{{appTitle}}</h1>
        <p class="lead">
           Chat applicationn based on a piggyback mechanism
        </p>
        <br>
        <hr class="my-4">
        <br>
        <form>
            <div class="form-group">
                <label for="nick">Your unique nick</label>

                <div class="container">
                    <input type="text"  class="form-control w-75 center-block" id="nick" placeholder="Enter your nick here" ng-model="userName">
                </div>

                <small id="emailHelp" class="form-text text-muted">
                    This is the name you will be using for current browser session
                </small>
            </div>
            <a class="btn btn-primary btn-lg w-25" ng-click="validateName()">
                Enter
            </a>
        </form>
    </div>

</div>
